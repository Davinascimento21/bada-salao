<body>
  <header>

    <nav>

    </nav>

  <main>
    <h2>Preencha os dados para agendar</h2>
    <form>
      <input type="text" placeholder="Seu nome" required><br><br>
      <input type="email" placeholder="Seu e-mail" required><br><br>
      <select>
        <option>Escolha o serviço</option>
        <option>Corte de cabelo</option>
        <option>Coloração</option>
      </select><br><br>
      <input type="datetime-local" required><br><br>
      <button type="submit">Agendar</button>
    </form>
  </main>
